version: '2.1'
services: 
  sb_nocodb: 
    depends_on: 
      sb_db: 
        condition: service_healthy
    env_file:
      - .env
    image: "nocodb/nocodb:0.109.3"
    ports: 
      - "8080:8080"
    restart: always
    volumes: 
      - "nc_data:/usr/app/data"
  sb_db:
    env_file:
      - .env
    healthcheck: 
      interval: 10s
      retries: 10
      test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
      timeout: 2s
    image: postgres@sha256:cf82e31f4f0b610a9bd0b3031adeb3b1729e849f803f32d06f97101afa7a593e
    ports: 
      - "5432:5432"
    restart: always
    volumes: 
      - "db_data:/var/lib/postgresql/data"
  state:
    image: redis
    ports:
      - "6379:6379"
    restart: always
  scheduler:
    depends_on:
      - sb_db
      - state
    build:
      dockerfile: './scheduler/Dockerfile'
    restart: always
volumes: 
  db_data: {}
  nc_data: {}
