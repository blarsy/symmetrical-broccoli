version: '2.1'
services:
  sb_web_test:
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=64m
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    depends_on:
      - sb_webapi_test
    build:
      context: './../../containers/website'
      dockerfile: './Dockerfile'
    ports:
      - "3100:3000"
    restart: always
  sb_webapi_test:
    depends_on:
      - sb_db_test
    build:
      context: './../../containers/webapi'
      dockerfile: './Dockerfile'
    ports:
      - "3101:3000"
      - "3102:3001"
      - "3103:3002"
      - "3104:3003"
    restart: always
  sb_proxy:
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
    build:
      context: './proxy'
    depends_on:
      - sb_web_test
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/var/local
    restart: always
  sb_db_test:
    env_file:
      - .env
    healthcheck: 
      interval: 10s
      retries: 10
      test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
      timeout: 2s
    build:
      context: './../../containers/db'
      dockerfile: './Dockerfile'
    ports: 
      - "5532:5432"
    restart: always
    volumes: 
      - "db_data_test:/var/lib/postgresql/data"
  storybook:
    build:
      context: './../../containers/storybook'
      dockerfile: './Dockerfile'
    ports: 
      - "6001:6001"
    restart: always
volumes: 
  db_data_test: {}